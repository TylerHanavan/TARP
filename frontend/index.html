<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="indexStyle.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
		function loadCourses() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var courses = JSON.parse(this.responseText);

					for(var i = 0; i < courses.length; i++) {
						console.log(i);
						$("#cards").append("<div></div>");
						$("#cards").children().last().addClass('card').attr('id', 'card' + i);
						$("#card" + i).append("<a></a>");
						$("#card" + i + " a").attr('href', 'course.html?course=' + courses[i].id).append("<button></button>");
						$("#card" + i + " a button").text(courses[i].name).css('width', '94%').css('height', '66px');
					}

				}
			};
			xhttp.open("GET", "/CSE442-542/2018-Summer/team03/backend/get/courses.php", true);
			xhttp.send();
		}
		function onLoad() {
			loadCourses();
		}
	</script>
</head>
