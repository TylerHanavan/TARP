<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="indexStyle.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
		function loadCourses() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var courses = JSON.parse(this.responseText);

					for(var i = 0; i < courses.length; i++) {
						console.log(i);
						$("#cards").append("<div></div>");
						$("#cards").children().last().addClass('card').attr('id', 'card' + i);
						$("#card" + i).append("<a></a>");
						$("#card" + i + " a").attr('href', 'course.html?course=' + courses[i].id).append("<button></button>");
						$("#card" + i + " a button").text(courses[i].name).css('width', '94%').css('height', '66px');
					}

				}
			};
			xhttp.open("GET", "/CSE442-542/2018-Summer/team03/backend/get/courses.php", true);
			xhttp.send();
		}
		function hideModal() {
			$('#addCourseModal').hide();
		}
		function onLoad() {
			loadCourses();
		}
	</script>
</head>

<body onload="loadCourses()">

	<!-- dashBoard holds all objects: header buttons, card, modals, etc...-->
	<div class="dashBoard">
	
		<!--Header contains title as well as logout and create class buttons -->
		<header>
			<ul>
				<li style="float:left">
					<!--<a href="login2.html"><h2>Logout</h2></a>-->
				</li>
				<li style="">
					<h1>Classroom Dashboard</h1>
				</li>
				<li style="float:right">
					<a href="#myModal" id="modalLink"class="texttrigger" data-toggle="modal"><h2>Add Course</h2></a>
				</li>
			</ul>
		</header>

				<!-- addCourseModal holds class creation criteria-->
			<div id="addCourseModal" class="modal">
				<div class="modal-content">
					<form name="courseDataEntry" action="/CSE442-542/2018-Summer/team03/backend/submit/submitCourse.php" method="POST">
						<span class="closeBtn" onclick="hideModal()">&times;</span>
						<h2>Create A Class</h2><hr align="left" width="50%">
						<p>Course Name</p>
							<input type="text" name="name" id="name" placeholder="Enter Course Name">
						<p>TA Names</p>
							<input type="text" name="taName" id="courseTAInput" placeholder="Enter TA Names"><br/><br/>
							
						<input type="submit" class="buttonView" onclick="setCourseName()" name="submitButton" value="Create">
					</form>
				</div>
			</div>

				<!-- cards is the container div for the class cards-->
			<div id="cards">
				
			</div>

	</div>
	
	<script src="functionality.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</body>

</html>
