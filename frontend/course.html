<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="courseStyle.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script>
	var editModal = document.getElementById('addTaModal');
	var modalBtn = document.getElementById('modalLink');
	
	function viewTAs() {
		document.getElementById('viewTaModal').style.display = 'block';
	}
		
	function init() {
	
		$(jQuery).ready(function() {
			
			$('.closeBtn').click(function() {
			
				$(this).hide();
			
			});
			
		});
	
	}

</script>

</head>

<body onload="init()">
	<div class="container">
		<h1>Course Name Here</h1><hr/>
		<button style='float: left;'type="submit" class="buttonStyle" class="button" onclick="viewTAs()">View TAs</button>
		<button class="buttonStyle" type="submit" class="button">Remove Course</button>
		<button style='float: right;'type="submit" class="buttonStyle" class="button">Add TAs</button>
		
		<div id="viewTaModal" class="modal" onclick="viewTAs()">
				<div class="modal-content">
					<form name="addTaToCourse" action="" method="POST">
					<span class="closeBtn" onclick="hideTAs()">&times;</span>
					<p>TA Names</p>
					<input type="text" name="taName" id="courseTAInput" placeholder="Enter TA Names"><br/><br/>
					<input type="submit" class="buttonView" onclick="setCourseName()" name="submitButton" value="Create">
					</form>
				</div>
		</div>
		
		<div id="addTaModal" class="modal">
				<div class="modal-content">
					<form name="addTaToCourse" action="" method="POST">
					<span class="closeBtn">&times;</span>
					<p>TA Names</p>
					<input type="text" name="taName" id="courseTAInput" placeholder="Enter TA Names"><br/><br/>
					<input type="submit" class="buttonView" onclick="setCourseName()" name="submitButton" value="Create">
					</form>
				</div>
		</div>
		<div class="feedbackContainer">
			
		</div>
	</div>
	<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
	
</body>

</html>
