<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="indexStyle.css"> 
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	
	<!-- dashBoard holds all objects: header buttons, card, modals, etc...-->
	<div class="dashBoard">
		<!--Header contains title as well as logout and create class buttons -->
		<header>
			<ul>
				<li style="float:left">
					<a href="login2.html"><h2>Logout</h2></a>
				</li>
				<li style="">
					<h1>Classroom Dashboard</h1>
				</li>
				<li style="float:right">
					<a href="#myModal" id="modalLink"class="texttrigger" data-toggle="modal"><h2>Add Course</h2></a>	
				</li>
			</ul>
		</header>
			
				<!--ViewFeedBackModal holds the list of TA Names that will eventually link to the form data for each TA -->
			<div id="viewFeedbackModal" class="modal">
				<div class="modal-content">
					<span class="closeBtn">&times;</span>
					<h2>View Feedback for the following TA's:</h2><hr align="left" width="50%">
					<ul id="taList"></ul>
				</div>
			</div>

				<!-- simpleModal holds class creation criteria-->
			<div id="simpleModal" class="modal">
				<div class="modal-content">
					<form name="courseDataEntry" action="/CSE442-542/2018-Summer/team03/backend/submit/submitCourse.php" method="POST">
					<span class="closeBtn">&times;</span>
					<h2>Create A Class</h2><hr align="left" width="50%">
					<p>Course Name</p>
					<input type="text" name="name" id="name" placeholder="Enter Course Name">
					<p>Course ID</p>
					<input type="text" id="courseIDInput" placeholder="Enter Course ID">
					<p>TA Names</p>
					<input type="text" id="courseTAInput" placeholder="Enter TA Names"><br/><br/>
					<input type="submit" class="buttonView" name="submitButton" value="Create">
					<!--<button onclick="setCourseName()" class="buttonView">Create</button> -->
					</form>

				</div>
			</div>
			
					<!-- myDiv holds the basic structure for the class cards, and associated buttons-->
			<div id="myDIV">
				<label id="myLabel"></label><br/></br><hr/><br/><br/>
				<button onclick="setTAList()" id="viewButton" class="buttonView">View</button><br/><br/>
				<button onclick="openModal()" class="buttonEdit">Edit</button><br/><br/>
				<button onclick="deleteCard()" class="buttonDelete">Delete</button>
			</div>

			
	</div>
		
		
	<script src="functionality.js"></script>
</body>

</html>
